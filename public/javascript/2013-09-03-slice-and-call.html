<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Array.prototype.slice.call()</title>
	<script>
		var slice = Array.prototype.slice;

		var arrA = [1,2,3,4,5,6,7],
			objB = {
				name: 'xiaokai',
				age: '22',
				n: 23
			}

		// console.log(arrA);
		var foo = {0:'hello',1:'world',length:2}

		var newArr = slice.call(arrA, 2),
			newObj = slice.call(foo, 0);
		console.log(newObj);
		console.log(newArr);

		function list() {
		  return Array.prototype.slice.call(arguments, 0);
		}

		var list1 = list(1, 2, 3); // [1, 2, 3]

	</script>
</head>
<body>
	
</body>
</html>
